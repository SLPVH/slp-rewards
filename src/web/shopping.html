<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="py-5">
                    <img class="d-block mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                        alt="" width="72" height="72">
                </div>
            </div>
            <div class="col-8 py-5"></div>
            <div class="col">
                <div class="py-5">
                    <a href="/checkout_form.html" class="btn btn-info btn-lg cart-button">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart <span id="cart-quantity" class="badge badge-light">0</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <img class="center-block img-thumbnail" width="300" src="./img/sun-glasses.jpeg" alt="Sun Glasses">
                <p>Coated Black Bear</p>
                <p>A stylish pair of sun glasses with reflective shielding</p>
                <p>$39.99</p>
                <form itemid="1" class="add-form">
                    <button type="submit" type="button" class="btn btn-primary mt-2">Add to Cart</button>
                </form>
            </div>
            <div class="col-sm">
                    <img class="center-block img-thumbnail" width="300" src="./img/camera.jpeg" alt="Camera">
                    <p>Vebachi Camera</p>
                    <p>A mirrorless digital camera for professionals</p>
                    <p>$349.99</p>
                    <form itemid="2" class="add-form">
                        <button type="submit" type="button" class="btn btn-primary mt-2">Add to Cart</button>
                    </form>
                </div>
            <div class="col-sm">
                One of three columns
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017-2018 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>
<!-- Cookie Library -->
<script src="./js/js.cookie.min.js"></script>
<script>
$( ".add-form" ).submit(function(event) {
    var itemid = $(this).attr("itemid")
    var quantity = Cookies.get("item" + itemid)
    Cookies.set("item" + itemid, ++quantity)
});

var item1 = Cookies.get("item1")
var item2 = Cookies.get("item2")
var quantity = parseInt(item1) + parseInt(item2)
$("#cart-quantity").html(quantity)
</script>
</html>
