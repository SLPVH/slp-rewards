<script>
var cartQuantity = 0
for(var i = 0; i < productList.length; i++){
    var product = productList[i]

    $("#product-list").append('<div class="col-sm">'
                + '<img class="center-block img-thumbnail" width="300" src=' + product.image + '>'
                + '<p>' + product.title + '</p>'
                + '<p>' + product.desc + '</p>'
                + '<p>$' + product.price + '</p>'
                + '<form itemid="' + product.id + '" class="add-form">'
                +    '<button type="submit" type="button" class="btn btn-primary mt-2">Add to Cart</button>'
                + '</form>'
                +'</div>')


    var itemQuantity = Cookies.get("item" + product.id) || 0;
    cartQuantity += parseInt(itemQuantity);
}
$("#cart-quantity").html(cartQuantity)

$( ".add-form" ).submit(function(event) {
    var itemid = $(this).attr("itemid")
    var quantity = Cookies.get("item" + itemid) || 0 
    Cookies.set("item" + itemid, ++quantity)
});
</script>
